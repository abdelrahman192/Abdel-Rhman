<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>من نحن - عباد الرحمن</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #4b91b4, #1abc9c);
      color: #2c3e50;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(52, 73, 94, 0.95);
      backdrop-filter: blur(8px);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 2000;
    }
    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: #ecf0f1;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #1abc9c;
      color: white;
    }
    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 30px;
    }

    /* About Section */
    .about-container {
      max-width: 600px;
      margin: 50px auto;
      /* background: #1abc9c; */
      background: linear-gradient(135deg, #4b91b4, #45046d);
      padding: 90px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .about-container img {
      width: 200px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #1abc9c;
    }

    .about-container h2 {
      margin: 10px 0;
      color: #00f008;
    }

    .about-container p {
      margin: 8px 0;
      font-size: 18px;
      color: #d8d810;
    }

    .about-container p i {
      margin-left: 8px;
      color: #1abc9c;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-btn" onclick="openNav()">☰</span>
    من نحن
  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="../web/pro.html"><i class="fa fa-home"></i> الصفحة الرئيسية</a>
    <a href="about.html"><i class="fa fa-info-circle"></i> من نحن</a>
    <a href="#"><i class="fa fa-envelope"></i> تواصل معنا</a>
    <a href="#"><i class="fa fa-book-quran"></i> قراءة القرآن</a>
    <a href="#"><i class="fa fa-bead"></i> التسابيح</a>
    <a href="#"><i class="fa fa-clock"></i> مواقيت الصلاة</a>
  </div>

  <!-- About Content -->
  <div class="about-container">
    <img src="../../../Downloads/abdo4.jpg" alt="صورتك">
    <h2>Abdel-Rhman Fawzy</h2>
    <p><i class="fa fa-user"></i> Studen at FCI Minya </p>
    <p><i class="fa fa-map-marker-alt"></i>Governorate : Minya</p>
    <p><i class="fa fa-phone"></i> 01099565819</p>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 عباد الرحمن - جميع الحقوق محفوظة
  </footer>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
